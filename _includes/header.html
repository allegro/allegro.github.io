{% assign current = page.url | downcase | split: '/' %}
{% assign currentSubPage = current[1] %}
{% assign currentSubPageFirst2 = currentSubPage | slice: 0, 2 %}
<a href="#main-content" class="skip-link">Skip to main content</a>
<header class="site-header">
    <div class="content"><h1>
        <a href="{{site.baseurl}}"><img src="{{site.baseurl}}/img/allegro-tech.svg" alt="allegro.tech home"/></a>
    </h1>
        <nav class="site-nav">
            <ul class="site-navlist">
                <li>
                    <a
                        class="page-link{% if currentSubPage == 'blog' or currentSubPageFirst2 == '20' %} current{% endif %}"
                        href="{{site.baseurl}}">blog</a>
                </li>
                <li>
                    <a class="page-link{% if currentSubPage == 'open-source' %} current{% endif %}"
                       href="/open-source/">open&nbsp;source</a>
                </li>
                <li>
                    <a class="page-link{% if currentSubPage == 'events' %} current{% endif %}"
                       href="/events/">events</a>
                </li>
                <li>
                    <a class="page-link{% if page.url contains '/jobs/' %} current{% endif %}" href="/jobs/">jobs</a>
                </li>
                <li>
                    <a class="page-link{% if currentSubPage == 'podcast' %} current{% endif %}" href="/podcast/">podcast</a>
                </li>
                <li>
                    <a class="page-link{% if currentSubPage == 'about-us' %} current{% endif %}" href="/about-us/">about&nbsp;us</a>
                </li>
            </ul>
            <ul class="site-navlist social-icons">
                <li>
                    <a class="social icon-link" href="http://facebook.com/{{ site.facebook_username }}"
                       title="Facebook">
                        <img src="{{site.baseurl}}/img/social/facebook.svg" alt="Facebook">
                    </a>
                </li>
                <li>
                    <a class="social icon-link" href="https://twitter.com/{{ site.twitter_username }}" title="Twitter">
                        <img src="{{site.baseurl}}/img/social/twitter.svg" alt="Twitter">
                    </a>
                </li>
                <li>
                    <a class="social icon-link" href="http://meetup.com/{{ site.meetup_username }}"
                       title="Meetup Group">
                        <img src="{{site.baseurl}}/img/social/meetup.svg" alt="Meetup">
                    </a>
                </li>
                <li>
                    <a class="social icon-link" href="/feed.xml" title="RSS Feed">
                        <img src="{{site.baseurl}}/img/social/rss.svg" alt="RSS">
                    </a>
                </li>
                <li>
                    <a class="social icon-link" href="https://github.com/{{ site.github_username }}" title="Github">
                        <img src="{{site.baseurl}}/img/social/github.svg" alt="Github">
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>
