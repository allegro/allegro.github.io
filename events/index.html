---
layout: default
---
{% for event in site.events %}
{% if event.status == 'near' %}
<section class="section-latest">
    <header style="background-image: url('../img/events/header-image.jpg');">
        <div class="content">
            {% include events.html status="near" limit="1" %}
        </div>
    </header>
</section>
{% endif %}
{% endfor %}

<section class="section-posts desk ">
    <div class="content">
        <ul class="posts">
            {% include events.html offset="1" status="upcoming" %}
        </ul>
        <h1 class="title">Past Events</h1>
        <ul class="posts">
            {% include events.html status="past" %}
        </ul>
    </div>
</section>
