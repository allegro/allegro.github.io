    abstract: 'W styczniu tego roku ponad tysiąc specjalistów podpisało list otwarty wskazujący drogę, którą podążać powinny badania nad sztuczną inteligencją. Wśród nich Stephen Hawking, Elon Musk, Demis Hassabis, naukowcy powiązani z Google i IBM. Gdzie zatem jesteśmy, co nas czeka za rogiem, czy powinniśmy się bać, czy cieszyć? Będzie o skali postępu (i tym jak nie bardzo jej nie ogarniamy), drugiej połówce szachownicy, bezrobociu technologicznym, moralności algorytmów i ewolucji inteligencji.'

item11:
    title: Hermes loses events.
    name: Łukasz Drumiński
    date: '2015-09-14'
    timeStart: '15:05'
    timeEnd: '15:40'
    abstract: 'Hermes is a fast message broker recently open-sourced by Allegro. During the presentation I will explain when your events may not be delivered and what we have done to minimise this kind of situations. Besides that you will find out what we use to monitor events and how our approach to this subject has changed during last year. After we explain stabilisation issues we will delve into performance. I will answer questions like: how fast is Hermes? How many events/s and at what latency can be handled by a single Hermes instance? You will also hear about our failures and lessons we have learned from them.'

item12:
    title: Integration testing in age of microservices.
    name: Adam Dudczak, Ernest Bursa
    date: '2015-09-14'
    timeStart: '15:40'
    timeEnd: '16:15'
    abstract: 'Testy kontraktowe wskazywane są jako jedno z rozwiązań dla “problemu" testowania microserviceów. Pojęcie to zakłada, że między usługami zdefiniowane są lekkie kontrakty, których realizacja powinna zapewnić, że obie usługi/systemy będą w stanie ze sobą rozmawiać. W teorii to usługa kliencka specyfikuje swoje wymagania w formie zestawu testów/funkcjonalnego mocka, który dostarczają twórcą usługi od której zależą. Programiści tworzący upstreamowy system, mogą włączyć dostarczony przez klienta zestaw testów/stanów do swojego arsenału deweloperskiego. Dzięki temu mogą monitorować czy wprowadzane przez nich zmiany nie popsują niczego w usłudze zależnej. Ale... Czy to naprawdę usprawni naszą prace czy będzie tylko kolejnym źródłem problemów? Jak w tej sytuacji podejść do starzenia się kontraktów? W jaki sposób wprowadzać zmiany łamiące kompatybilność wstecz?'

