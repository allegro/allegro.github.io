item07:
    title: API first! Methodology, techniques and tools for creating good API.
    name: Przemysław Wyrobek
    date: '2015-09-14'
    timeStart: '12:35'
    timeEnd: '13:10'
    abstract: 'Designing a coherent and good REST API is a hard and annoying stage of developing microservices and building the new API for Allegro Platform especially when it has to pass the "API Review" ;). We can do it better and without frustration. In the talk we will focus on design & prototyping a good API. I will talk about techniques and tools that support fast and flexible design (modeling) and testing RESTful APIs.'

item08:
    title: Machine learning - it's easy!
    name: Mariusz Strzelecki
    date: '2015-09-14'
    timeStart: '13:10'
    timeEnd: '13:45'
    abstract: 'Uczenie maszynowe (machine learning) to nauka rozwijana od dawna, ale dopiero dzisiejsza technologia i trend Big Data pozwalają efektywnie budować modele, dostarczają dane do ich tworzenia i znajdują mnóstwo zastosowań dla całej dziedziny. Zaawansowane analizy biznesowe wymagają co prawda sporo doświadczenia, ale rozwój bibliotek w ostatnim czasie daje możliwości przeprowadzania eksperymentów każdemu w przystępny sposób. Apache Spark udostępnia łatwy framework do m.in. przewidywania trendów, którego zastosowanie ogranicza tylko wyobraźnia. Podczas pokazu w formie “live demo” postaram się pokazać, że żeby zbudować proste i skuteczne modele (nie tylko dla celów biznesowych) nie potrzeba tajemnej wiedzy analityków ani magicznych równań matematycznych. Z historycznych danych spróbujemy zbudować model dla aplikacji, której zadaniem będzie automatyczne informowanie o anomaliach i predykcja wielkości wybranych metryk w dowolnym punkcie w przyszłości. Przyjdź, jeśli chcesz zobaczyć, jak stado żółtych słoni robi za wróżkę i co z tego można wycisnąć.'

